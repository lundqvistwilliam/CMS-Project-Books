<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ankademin Books</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anuphan:wght@300;400;500&family=Inter:wght@200;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <script src="renderUserPage.js" defer></script>
    <script src="registerUser.js" defer></script>
</head>
<body>
    <header class="header">
        <h1 class="header-title">Ankademin Books</h1>
        <div class="header-buttons">
            <button id="profileBtn">Your profile</button>
            <button id="logout" class="hidden">Log out</button>
        </div>
      </header>
    <div id="wrapper">
        <svg id="sw-js-blob-svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">                    <defs>                         <linearGradient id="sw-gradient" x1="0" x2="1" y1="1" y2="0">                            <stop id="stop1" stop-color="rgba(248, 117, 55, 1)" offset="0%"></stop>                            <stop id="stop2" stop-color="rgba(251, 168, 31, 1)" offset="100%"></stop>                        </linearGradient>                    </defs>                <path fill="url(#sw-gradient)" d="M31,-17.4C37,-7.4,36.6,6.7,30.4,18C24.1,29.2,12.1,37.6,0.5,37.3C-11.1,37,-22.1,28.1,-29.2,16.4C-36.2,4.7,-39.2,-9.8,-33.6,-19.5C-28.1,-29.1,-14.1,-33.9,-0.8,-33.4C12.5,-33,25,-27.3,31,-17.4Z" width="100%" height="100%" transform="translate(50 50)" stroke-width="0" style="transition: all 0.3s ease 0s;"></path>              </svg>
    </div>
    <div id="book-info">
    <div class="login">
        <input type="text" id="identifier" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button id="loginBtn">Login</button>
    </div>
    <h6 id="registerText">Don't have an account? Create an account for free <span id="registerSpanText">here</span></h6>
    <div id="register-box" class="hidden">
        <h2>Register</h2>
        <input type="text" id="username" placeholder="Username"><br>
        <input type="text" id="email" placeholder="Email"><br>
        <input type="password" id="registerPassword" placeholder="Password"><br>
        <button id="register">Register</button>
        </div>
    <h3 id="loginText" class="hidden"></h3>
    <h2>Our books:</h2>
    <ul id="bookList"></ul>
    <div id="books-container"></div>
    <div id="readList-container" class="hidden">
        <h3>Books on your read list</h3>
        <ul id="read-list"></ul> 
    </div>
</div>
    <div id="user-page" class="hidden">
        <button id="mainPageBtn"><i class="fa-solid fa-arrow-left"></i> Main page</button><br>
        <button id="yourReadListBtn">Your read list</button>
        <button id="yourRatingBtn">Your ratings</button>
        <p id="loginText"></p>
    </div>
    <div id="userpage-readlist-box">
    <h3 id="readListText" class="hidden">Books on your read list</h3>
    <ul id="userpage-readlist"></ul>
</div>
<div id="userpage-yourRatings-box" class="hidden">
   <h2>Your ratings</h2>
   <label for="sortOptions">Sort by</label>
   <select id="sortOptions">
    <option selected>All</option>
    <option>Author A-Ö</option>
    <option>Title A-Ö</option>
    <option>Rating</option>
   </select>
   <button id="reverseBtn">Reverse</button>
   <ul id="userpage-ratinglist"></ul>
</body>
</html>
